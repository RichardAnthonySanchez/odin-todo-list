<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://kit.fontawesome.com/bf1520360f.js" crossorigin="anonymous"></script>
    <title>Todo List (Development)</title>
</head>
<body>
    <div id="container">
        <header>
            <span id="nav-open" class="material-symbols-rounded">menu</span>
            <div class="title">
                <h1>PRODUCTIFY</h1>
            </div>
            <div id="theme-toggle">
                <svg id="icon-sun" height="20" width="20" xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
                    <path stroke-linecap="round" stroke-miterlimit="10" stroke-width="32" d="M256 48v48M256 416v48M403.08 108.92l-33.94 33.94M142.86 369.14l-33.94 33.94M464 256h-48M96 256H48M403.08 403.08l-33.94-33.94M142.86 142.86l-33.94-33.94"/>
                    <circle cx="256" cy="256" r="80" stroke-linecap="round" stroke-miterlimit="10" stroke-width="32"/>
                </svg>
                <svg id="icon-moon" height="20" width="20" xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="32" d="M160 136c0-30.62 4.51-61.61 16-88C99.57 81.27 48 159.32 48 248c0 119.29 96.71 216 216 216 88.68 0 166.73-51.57 200-128-26.39 11.49-57.38 16-88 16-119.29 0-216-96.71-216-216z"/>
                </svg>
            </div>
        </header>

        <div id="content">
            <div id="project-title"></div>
            <div id="project-display-scroll">
                <div id="project-display">
                    <div id="active-tasks"></div>
                    <h3 id="completed-tasks-title">Completed Tasks</h3>
                    <div id="completed-tasks"></div>
                </div>
            </div>
            <div id="add-task">
                <span class="material-symbols-rounded">add</span>
                <input type="text" id="add-task-input" placeholder="Add a task">
            </div>
        </div>
        <button id="refresh-todos">refresh todos to default</button>
    </div>
    <dialog class="modal" id="nav">
        <div>
            <div class="nav-header">
                <span id="nav-close" class="material-symbols-rounded">menu</span>
            </div>
            <nav class="nav-links">
                <div class="default-projects"></div>
                <hr>
                <div class="custom-projects-scroll">
                    <div class="custom-projects"></div>
                </div> 
            </nav>
            <div id="add-project">
                <span class="material-symbols-rounded">add</span>
                <input
                    id="add-project-input"
                    placeholder="Add a project"
                    type="text"
                >
            </div>
        </div>
    </dialog>
    <dialog class="modal" id="task">
        <div>
            <div class="task-header">
                <span id="task-close" class="material-symbols-rounded">close</span>
            </div>
            <div class="task-content-scroll">
                <div class="task-content">
                    <div class="todo-title">
                        <input 
                            id="task-checkbox"
                            type="checkbox"
                        >
                        <h3 id="task-title" 
                            class="task-editable" 
                            contenteditable="true" 
                            spellcheck="false"
                        ></h3>
                    </div>
                    <div class="options">
                        <div class="my-project">
                            <div id="add-my-project">
                                <span class="material-symbols-rounded">clear_day</span>
                                <span id="project-content"></span>
                            </div>
                            <span id="remove-my-project" class="material-symbols-rounded">close</span>
                        </div>
                        <div class="important">
                            <div id="add-important">
                                <span class="material-symbols-rounded">priority_high</span>
                                <span id="important-content"></span>
                            </div>
                            <span id="remove-important" class="material-symbols-rounded">close</span>
                            <div id="important-menu" class="hidden">
                                <div class="menu-option low"></div>
                                <div class="menu-option medium"></div>
                                <div class="menu-option high"></div>
                            </div>
                        </div>
                        <div class="due-date">
                            <div id="add-due">
                                <span class="material-symbols-rounded">calendar_month</span>
                                <span id="due-content"></span>
                            </div>
                            <span id="remove-due" class="material-symbols-rounded">close</span>
                            <div id="due-menu" class="hidden">
                                <div class="menu-option tomorrow"></div>
                                <div class="menu-option week"></div>
                                <div class="menu-option month"></div>
                            </div>
                            <div id="date-picker" class="hidden"></div>
                        </div>
                    </div>
                    <div class="note">
                        <div
                            id="task-note"
                            class="task-editable"
                            contenteditable="true" 
                            spellcheck="false"
                            placeholder="Add a note"
                        ></div>
                    </div>
                </div>
            </div>
            <div class="task-footer">
                <span id="task-creation"></span>
                <span id="task-delete" class="material-symbols-rounded">delete</span>
            </div>
        </div>
    </dialog>
</body>
</html>
